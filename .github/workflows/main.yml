name: Build Niri

# Trigger: push su main o PR
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Aggiorna pacchetti e installa dipendenze di sistema
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
          build-essential pkg-config curl \
          libwayland-dev libwlroots-dev libxkbcommon-dev \
          libinput-dev libseat-dev seatd \
          libdrm-dev libpixman-1-dev libcairo2-dev \
          libpango1.0-dev scdoc git cmake \
          libpipewire-0.3-dev

      # 3️⃣ Installa Rust stabile
      - name: Install Rust
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          echo "${HOME}/.cargo/bin" >> $GITHUB_PATH

      # 4️⃣ Compila Niri in release
      - name: Build Niri
        run: |
          cargo build --release

      # 5️⃣ Carica il binario come artifact
      - name: Upload Niri binary
        uses: actions/upload-artifact@v4
        with:
          name: niri-bin
          path: target/release/niri
